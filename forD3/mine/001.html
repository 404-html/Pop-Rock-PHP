<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Step at a time with patience chart</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">
			.bar {
                fill: black;
            }		
            .bar:hover {
                fill: blue;
            }
		</style>
	</head>

<body>

<script type="text/javascript">

const gdpfile = 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json';

const w = 1200;
const h = 500;

const padding = 50;

const svg = d3.select("body")
              .append("svg")
              .attr("width", w)
              .attr("height", h);

d3.json(gdpfile, function (dataset) {

    //console.log(dataset);

    const data = dataset.data;

    console.log(data);

    const parseTime = d3.timeParse("%Y-%m-%d");

    const rowConversion = function (d) {
        return {
            date: parseTime(d[0]),
            gdp: d[1]
        }
    }

    const timeScale = d3.scaleTime()
                        .domain(d3.extent(data, (d) => (d[0])))
                        .range([padding, w - padding]);

    const xScale = d3.scaleBand()
           .domain(d3.range(data.length))
           .rangeRound([padding, w - padding])
           .paddingInner(0.05);

    const yScale = d3.scaleLinear()
           .domain([0, d3.max(data, (d) => (d[1]))])
           .range([padding, h - padding]);

    const xAxis = d3.axisBottom()
                    .scale(xScale)
                    .ticks(15);

    const yAxis = d3.axisLeft()
                    .scale(yScale);

    svg.append("g")
       .call(xAxis)
       .attr("transform", "translate(0," + (h - padding) + ")");

    svg.append("g")
       .call(yAxis)
       .attr("transform", "translate(" + padding + ",0)");

    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("class", "bar")
      .attr("x", (d, i) => xScale(i))
      .attr("y", (d) => h - yScale(d[1]))
      .attr("width", xScale.bandwidth())
      .attr("height", (d) => yScale(d[1]) - padding);

});

</script>
</body>
</html>
