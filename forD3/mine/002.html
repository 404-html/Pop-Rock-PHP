<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Step at a time with patience chart</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">
			.bar {
                fill: black;
            }		
            .bar:hover {
                fill: blue;
            }
            #tooltip.hidden {
                display: none;
            }
            #tooltip p {
                font-family: sans-serif;
                font-size: 16px;
            }
		</style>
	</head>

<body>

<script type="text/javascript">

const gdpfile = 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json';

const w = 1200;
const h = 500;

const padding = 50;

const svg = d3.select("body")
              .append("svg")
              .attr("width", w)
              .attr("height", h);

const parseTime = d3.timeParse("%Y-%m-%d");

const rowConversion = function (d) {
    return {
        date: parseTime(d[0]),
        gdp: d[1]
    }
}

d3.json(gdpfile, function (dataset) {

    console.log(dataset);

    const data = dataset.data;

    const title = dataset.source_name;

    data.forEach(function(d) {
        d.date = parseTime(d[0]);
        d.gdp = +d[1];
    });

    console.log(data);

    const timeScale = d3.scaleTime()
                        .domain(d3.extent(data, (d) => (d.date)))
                        .range([padding, w - padding]);

    const xScale = d3.scaleBand()
           .domain(d3.range(data.length))
           .rangeRound([padding, w - padding])
           .paddingInner(0.05);

    const yScale = d3.scaleLinear()
           .domain([0, d3.max(data, (d) => (d.gdp))])
           .range([padding, h - padding]);

    const yScale2 = d3.scaleLinear()
           .domain([0, d3.max(data, (d) => (d.gdp))])
           .range([h - padding, padding]);

    const xAxis = d3.axisBottom()
                    .scale(timeScale);

    const yAxis = d3.axisLeft()
                    .scale(yScale2);

    svg.append("g")
       .attr("id", "x-axis")
       .call(xAxis)
       .attr("transform", "translate(0," + (h - padding) + ")");

    svg.append("g")
       .attr("id", "y-axis")
       .call(yAxis)
       .attr("transform", "translate(" + padding + ",0)");

    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("class", "bar")
      .attr("data-date", (d) => (d.date))
      .attr("data-gdp", (d) => (d.gdp))
      .attr("x", (d, i) => xScale(i))
      .attr("y", (d) => h - yScale(d.gdp))
      .attr("width", xScale.bandwidth())
      .attr("height", (d) => yScale(d.gdp) - padding)
      .on("mouseover", function(d) {
          const xPos = parseFloat(d3.select(this).attr("x")) + xScale.bandwidth()/2;
          const yPos = parseFloat(d3.select(this).attr("y"))/2 + h/2;
          svg.append("text")
            .attr("id", "tooltip")
            .attr("x", 100)
            .attr("y", 100)
            .text(d)
      })
      .on("mouseout", function(){
          d3.select("#tooltip").remove()
      });

 

    svg.append("text")
       .style("text-anchor", "middle")
       .attr("id", "title")
       .attr("x", w/2)
       .attr("y", 50)
       .text(`${title}`);

});

</script>
</body>
</html>
