<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

<div id="chart"></div>

<script>

    d3.json("albumsD3.php", function(dataset) {

        var w = 1000;
        var h = 200;
        var barPadding = 1;

        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d,i) {
                return i * 65;
            })

    })



</script>

</body>

</html>
